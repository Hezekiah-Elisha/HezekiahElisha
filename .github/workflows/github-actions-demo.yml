name: Github Actions Demo
run-name: ${{ github.actor }} is testing out Github Actions 🚀
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server"
      - run: echo "🔎 The name of your branch is ${{ github.ref }}"
      - run: echo "💡 This job's workflow name is ${{ github.workflow }}"
      - run: echo "🚀 Repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "👀 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🛠 Workflow is now ready to test your code on the runner."
      - run: echo "🧪 This is the final step! The workflow ran successfully 🎉."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}"
      - run: echo "👋🏽 Thank you for testing out Github Actions!"
